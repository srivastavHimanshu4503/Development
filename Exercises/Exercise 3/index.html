<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->
    <div class="box">
        <div class="image">
            <img src="anime_pp.png" alt="anime_pp">
        </div>
        <div class="content">
            <div class="tags text-color">
                <span>Nature</span>
                <span>Lake</span>
            </div>
            <div class="para">
                <h2>Lago di Braies</h2>
                <p class="text-color">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos error magnam
                    praesentium rem aliquam cumque, voluptates quae possimus.</p>
            </div>
            <div id="read">
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
