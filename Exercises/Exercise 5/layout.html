<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercise 5 - Design a Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>

        <nav>

                <li>Home</li>
                <li>About</li>

            </article>
        </section>

    <footer><h2>Footer</h2></footer>
