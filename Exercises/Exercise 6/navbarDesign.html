<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Nav Bar</title>
    <link rel="stylesheet" href="navBarDesign.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-helper">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="ultraedit" width="180" height="56">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Layer-1-1.png" alt="byEmb" width="82" height="12" id="emb-logo">
            </div>
            <div class="list-container">
                <ul>
                    <li>Products</li>
                    <li>For business</li>
                    <li>Resources</li>
                    <li>Academic licensing</li>
                    <li>Our company</li>
                    <li class="cursor">&#x1F310; English</li>
                    <li class="cursor">&#x1F50E;</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="content-heading">Download <span>UltraEdit</span> for Windows&nbsp;
            <img src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt="reviewImg" width="112" height="32"></h1>
            <h3 id="content-description">Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.</h3>
            <div class="download">
                DOWNLOAD MAC OR LINUX VERSION
            </div>
        </section>
    </main>
</body>
</html>
