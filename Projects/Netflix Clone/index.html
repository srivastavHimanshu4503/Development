<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
        type="image/x-icon">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="header">
                <nav class="t10 r8">
                    <img src="assests/Images/logo.svg" alt="Netflix Logo">
                </nav>
                <div class="btn-box t10 r8">
                    <div class="lang">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" role="img" viewBox="0 0 16 16" width="16"
                            height="16" data-icon="LanguagesSmall" aria-hidden="true">
                            <path fill="white"
                                d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                                clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                        <select name="language" id="language">
                            <option value="en-IN">
                                English</option>
                            <option value="hi-IN">
                                हिन्दी
                                </option>
                        </select>
                    </div>
                    <div>
                        <button class="btn">Sign In</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="shadow"></div>
        <div class="container">
            <div class="content">
                <div class="heading">
                    <h1 class="p15">Unlimited movies, TV shows and more</h1>
                    <h3 class="p15">Starts at ₹149. Cancel at any time.</>
                </div>
                <form action="POST">
                    <p class="p15">Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="credentials">
                        <input type="text" placeholder="Email Address">
                        <button type="submit" class="btn btn-large ">Get Started &nbsp; <span class="xl">></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="hello">
        <!-- <h1>Hello world</h1> -->
    </div>
</body>

</html>
